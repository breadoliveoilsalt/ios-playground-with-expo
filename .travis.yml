language: node_js
node_js:
  - 13.13.0

cache:
  directories:
    - node_modules

install:
  - yarn install

before_script:
  - echo fs.inotify.max_user_watches=524288 | sudo tee -a /etc/sysctl.conf && sudo sysctl -p

stages:
  - test
  - name: deploy 
    if: branch = master


jobs:
  include:
    - stage: test
      script: 
        - yarn test -- --watchAll=false
    - stage: deploy
      script:
        - yarn expo login -u $EXPO_USERNAME -p $EXPO_PASSWORD
        - yarn expo publish --non-interactive
